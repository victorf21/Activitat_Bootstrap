<head>
    <meta charset="utf-8" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Serveis</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Págines web</a></li>
                            <li><a class="dropdown-item" href="#">Cloud computing</a></li>
                            <li><a class="dropdown-item" href="#">Aplicacions amb java</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacte.html">Contacte</a> 
                    </li>
                </ul>
                <span class="navbar-text">
                    <i class="bi bi-person-circle"></i>
                </span>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <section class="container mt-5">
        <form>
            <table>
                <tr>
                    <td>
                        <label for="nom">Nom</label>
                    </td>
                    <td>
                        <label for="cognoms">Cognoms</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="nom">
                    </td>
                    <td>
                        <input type="text" id="cognoms">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Correu electrònic</label>
                    </td>
                    <td>
                        <label for="password">Password</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" id="email">
                    </td>
                    <td>
                        <input type="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="adreca">Adreça</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="adreca">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pais">Pais</label>
                    </td>
                    <td>
                        <label for="ciutat">Ciutat</label>
                    </td>
                    <td>
                        <label for="cp">C.P.</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select id="pais">
                            <option value=""></option>
                            <option value="1">España</option>
                            <option value="2">Inglaterra</option>
                            <option value="2">Italia</option>
                            <option value="2">Guatemala</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" id="ciutat">
                    </td>
                    <td>
                        <input type="text" id="cp">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="checkbox" id="conditions" required>
                        <label for="conditions">Accepto les condicions</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button type="submit">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </section>

</body>
</html>
